{% load staticfiles %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="An example of Django project with basic user functionality.">
    <meta name="author" content="Yehor Smoliakov">

    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>Simple Prod APP</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>

<body data-gr-c-s-loaded="true" cz-shortcut-listen="true">

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Simple Production</h5>
      <nav class="my-2 my-md-0 mr-md-3">
            {% if request.user.is_authenticated %}
                    <a class="p-2 text-dark" href="{% url 'accounts:change_password' %}">Change password</a>
                    <a class="p-2 text-dark" href="{% url 'accounts:change_profile' %}">Change profile</a>
                    <a class="p-2 text-dark" href="{% url 'accounts:change_email' %}">Change email</a>
                    <a class="p-2 text-dark" href="{% url 'accounts:log_out' %}">Log out</a>
            {% else %}
                    <a class="p-2 text-dark" href="{% url 'accounts:log_in' %}">Log in</a>
                    <a class="btn btn-outline-primary" href="{% url 'accounts:sign_up' %}">Create an account</a>
            {% endif %}
      </nav>
</div>

<div class="container">

    {% bootstrap_messages %}

    {% block content %}
        No content.
    {% endblock %}

</div>

<script src="{% static 'vendor/jquery/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'vendor/popper/popper.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

</body>
</html>
